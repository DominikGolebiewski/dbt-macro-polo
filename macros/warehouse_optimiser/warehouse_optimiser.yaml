version: 2

macros:
  - name: warehouse_optimiser
    description: >
      Main macro for warehouse optimisation that dynamically selects appropriate warehouse sizes
      based on operation type, data volume, and configuration settings.
    
    arguments:
      - name: operation_type
        type: string
        description: >
          Type of operation being performed. Supported values are:
          - 'ctas' (Create Table As Select)
          - 'delete'
          - 'insert'
