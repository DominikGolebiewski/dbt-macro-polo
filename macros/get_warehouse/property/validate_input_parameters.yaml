version: 2

macros:
- name: validate_input_parameters
  description: >
    Validates and normalises the input parameters for warehouse size selection. Ensures incremental_size is provided and normalises both sizes to lowercase.
  arguments:
  - name: incremental_size
    type: string
    description: Size specification for incremental runs
  - name: fullrefresh_size
    type: string
    description: Optional size specification for full refresh runs
